<html>
<body>
	<div>
		<input type="text" id="num1" placeholder="숫자1"> + <input type="text" id="num2" placeholder="숫자2">
	</div>
	<button id="addBtn">더하기</button>
	<h1>
		<label>result: </label>
		<b id="result">0</b>
	</h1>

	<script>
		var num1 = document.getElementById('num1'); // input1
		var num2 = document.getElementById('num2'); // input2
		var addBtn = document.getElementById('addBtn');
		var result = document.getElementById('result');

		addBtn.addEventListener('click', function() {
			var value1 = num1.value*1 ;
			var value2 = num2.value*1 ;
			var sum = value1 + value2;
			result.innerHTML = sum;
		});

	</script>
</body>
</html>
