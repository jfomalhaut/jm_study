<html>
<head>
	<style>
		ul.type1 {
			width: 1000px;
			margin: 100px auto 0;
			display: flex;

		}
		ul.type1 li {
			width: 100%;

		li {

			list-style: none;
			/* background: #d2d2d2; */
		}

</head>
<body>
	<ul class="type2">
		<li>회사소개</li>
		<li>사업</li>
		<li>우리회사소개</li>

		<li>게시판</li>
	</ul>

</html>
