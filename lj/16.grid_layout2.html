			display: grid;
			height: 100vh;
			grid-template-rows: 150px 1fr 150px;
		}
		header {
			background: #222;
		}
		main {
			background: #fff;
		}
		footer {
			background: #666;
		}

</head>

	<div class="container">
		<header></header>
		<main></main>
		<footer></footer>
	</div>
</body>
</html>
