<body>
    <script>
        var arr=['민수','철수','영수']
        var arr2=[];
        for(var i in arr){
            if(arr[i]!=='철수'){
                arr2.push(arr[i])
            }
        }
        console.log(arr2)

        //filter에는 조건이 들어간다.
        var arr3=arr2.filter(item=>arr[i]!=='철수');
        console.log(arr3)

        var friend=[
            {id:1, name:'민수'},
            {id:2, name:'영수'},
            {id:3, name:'진수'},
            {id:4, name:'철수'},
        ];
        var friendsFor=[];
        for(var i in friend){
            if(friend[i].id!==1){
                friendsFor.push(friend[i]);
            }
        }
        console.log(friendsFor)

        var newGroup=friend.filter(item=>item.name!=='철수')
        console.log(newGroup)
    </script>
