<html>
<head>

</head>
<body>
    <h1 id="count">0</h1>
    <ul id="list"></ul>
    <script>
        var count=document.querySelector('#count');
        var list=document.querySelector('#list');
        var product=['포도','딸기','수박','참외'];
        var cart=[];
        var html, text='';
        
        print();

        function addToCart(item){
            cart.push(item);
            console.log(cart);
            count.innerHTML=cart.length;
        }
        console.log(cart);
        function print(){
            html='';
            for(var i in product){
                text=`
                <li>
                        <span>${product[i]}</span>
                        <button onclick="addToCart('${product[i]}')">담기</button>
                </li>
                `;
                html += text;
            }
            list.innerHTML=html;
        }
    </script>
</body>
</html>
