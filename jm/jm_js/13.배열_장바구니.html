<html>
<head></head>
<body>
    <h1 id="count">0</h1>
    <ul id="list"></ul>
    <ul id="carList"></ul>
    <script>
        var list = document.querySelector('#list');
        var count = document.querySelector('#count');
        var carList = document.querySelector('#carList');
        var product = ['포도', '딸기', '수박', '참외'];
        var cart=[];
        var html, text='';

        print();

        function addToCart(item){
            cart.push(item);
            count.innerHTML=cart.length;
        }

        function print(){
            html='';
            for(var i in product){
                text=`
                <li>
                    <span>${product[i]}<span>
                    <button onclick="addToCart('${product[i]}')">담기</button>
                </li>
                `;
                html += text;
            }
            list.innerHTML=html;
        }
    </script>
</body>
</html>
